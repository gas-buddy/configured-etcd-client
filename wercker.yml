box: node

services:
  - gasbuddy/etcd:2-single

build:
  steps:
    - npm-install

    - script:
      name: lint
      code: npm run lint

    - npm-test

    - script:
      name: build
      code: npm run build

deploy:
  steps:
    - script:
      name: npm publish
      code: |
        npm config set unsafe-perm true
        echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        npm publish . --tag latest
